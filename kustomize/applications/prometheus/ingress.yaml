---
# Source: prometheus/templates/server/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: ca-issuer
    nginx.ingress.kubernetes.io/enable-access-log: "true"
  labels:
    component: "server"
    app: prometheus
    release: prometheus
    chart: prometheus-15.18.0
    heritage: Helm
  name: prometheus-server
  namespace: default
spec:
  rules:
    - host: prometheus.gitops.local
      http:
        paths:

          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus-server
                port:
                  number: 80
  tls:
    - hosts:
      - prometheus.gitops.local
      secretName: prometheus-tls
